<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login page</title>
  <link rel="stylesheet" href="./bootstrab/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card mt-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded3">
          <div class="card-header text-bg-primary">Login as admin</div>
          <div class="card-body">
            <form action="dash.html">
              <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="username" placeholder="Enter userName" name="UserName"
                  autofocus />
                <label for="username">Username</label>
              </div>

              <div class="form-floating mt-3 mb-3">
                <input type="password" id="password" class="form-control" placeholder="" autofocus="">
                <!--<input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd" />----------------------->
                <label for="pwd">Password</label>
              </div>
              <div class="form-check mb-3">
                <input type="checkbox" name="form-check-input" id="rememberMe" />
                <label for="rememberMe">Remember Me</label>
              </div>
              <!--login button-->
              <div class="d-grid">
                <button type="submit" class="btn btn-success">
                  <i class="fa-solid fa-right-to-bracket"></i>
                  Log in
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./bootstrab/js/bootstrap.bundle.js"></script>
</body>

</html>
